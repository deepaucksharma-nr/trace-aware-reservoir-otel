apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: otel-collector
    release: {{ .Release.Name }}
    mode: {{ .Values.mode }}
    {{- if .Values.profile }}
    profile: {{ .Values.profile }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 4317
      targetPort: otlp-grpc
      protocol: TCP
      name: otlp-grpc
    - port: 4318
      targetPort: otlp-http
      protocol: TCP
      name: otlp-http
    - port: 8888
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: otel-collector
    release: {{ .Release.Name }}
{{- end }}
