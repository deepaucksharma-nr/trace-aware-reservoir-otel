# Profile: max-throughput-traces
# Optimized for maximum trace throughput
collector:
  replicaCount: 1
  configOverride:
    processors:
      memory_limiter:
        check_interval: 100ms
        limit_percentage: 90
        spike_limit_percentage: 95
      batch:
        timeout: 100ms
        send_batch_size: 10000
      reservoir_sampler:
        size_k: 15000
        window_duration: 30s
        checkpoint_path: /var/otelpersist/badger
        checkpoint_interval: 5s
        trace_aware: true
        trace_buffer_timeout: 5s
        trace_buffer_max_size: 500000
        db_compaction_schedule_cron: "0 */6 * * *"
        db_compaction_target_size: 268435456 # 256 MiB
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, reservoir_sampler]
          exporters: [otlphttp]
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  persistence:
    enabled: true
    size: 2Gi
