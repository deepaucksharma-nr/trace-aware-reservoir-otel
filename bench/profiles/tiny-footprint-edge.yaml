# Profile: tiny-footprint-edge
# Optimized for minimal resource usage in edge environments
collector:
  replicaCount: 1
  configOverride:
    processors:
      memory_limiter:
        check_interval: 5s
        limit_percentage: 75
        spike_limit_percentage: 85
      batch:
        timeout: 5s
        send_batch_size: 512
      reservoir_sampler:
        size_k: 1000
        window_duration: 120s
        checkpoint_path: /var/otelpersist/badger
        checkpoint_interval: 30s
        trace_aware: true
        trace_buffer_timeout: 60s
        trace_buffer_max_size: 10000
        db_compaction_schedule_cron: "0 */12 * * *"
        db_compaction_target_size: 67108864 # 64 MiB
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch, reservoir_sampler]
          exporters: [otlphttp]
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 512Mi
